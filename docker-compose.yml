services:
  nginx:
      container_name: nginx_container
      image: nginx:1.27.5-alpine
      ports:
        - "443:443"
        - "80:80"
      extra_hosts:
        - "host.docker.internal:host-gateway"
      volumes:
        - ./infrastructure/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        - ./infrastructure/nginx/certs:/etc/nginx/certs:ro
      networks:
        - backend_network
      restart: always

  postgres:
    image: postgres:17.4
    container_name: postgres_container
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - backend_network
    restart: always

  redis:
    image: redis:7.4.3
    container_name: redis_container
    ports:
      - "6379:6379"
    networks:
      - backend_network
    volumes:
      - redis-data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD}"]
    env_file:
      - .env
    restart: always


volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ./volumes/postgres
      o: bind

  redis-data:
    driver: local
    driver_opts:
      type: none
      device: ./volumes/redis
      o: bind

networks:
  backend_network:
    driver: bridge
